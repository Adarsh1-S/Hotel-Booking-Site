<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
    <style>
        :root {
            --primary-color: #74512D;
            --primary-color-dark: #543310;
            --text-dark: #0c0a09;
            --text-light: #78716c;
            --white: #ffffff;
            --max-width: 1200px;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
           
        }
       body{
        background-image: url(./assets/jpeg-optimizer_pexels-pixabay-262047.jpg);
        background-size: cover; /* Ensures the background image covers the whole screen */
        background-position: center; /* Centers the background image */
        background-repeat: no-repeat; /* Prevents the background image from repeating */
        min-height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
        
       }
        .container1 {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 100%;
            width: 400px;
            margin: 50px auto;
            
        }

        h2 {
            margin-top: 0;
            text-align: center;
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
           font-weight: bold;
           font-size: large;
            
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #74512D;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #543310;
        }

        #confirmationMessage {
            margin-top: 20px;
            text-align: center;
            color: green;
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4); 
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
            text-align: center;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .ok-button {
            background-color: #74512D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 25px;
            width: 200px;
            margin-bottom: 5px;

        }

        .ok-button:hover {
            background-color: #543310;
            max-width: 250px;
        }

        .alert-text {
            color: #0c0a09; /* Brown color */
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container1">
            <h2>Hotel Reservation Form</h2>
            <form id="reservationForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="number">Phone Number:</label>
                <input type="tel" id="number" name="number" required>
                
                <label for="adults">Number of Adults:</label>
                <input type="number" id="adults" name="adults" min="1" required>
                
                <label for="children">Number of Children:</label>
                <input type="number" id="children" name="children" min="0" required>
                
                <button type="submit">Submit</button>
            </form>
            <div id="confirmationMessage"></div>
        </div>
    
        <div id="customAlert" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p id="alertText" class="alert-text"></p>
                <button class="ok-button" id="okButton">OK</button>
            </div>
        </div></div>
    </div>
   

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Gather form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const number = document.getElementById('number').value;
            const adults = document.getElementById('adults').value;
            const children = document.getElementById('children').value;
            
            // Display confirmation message
            const confirmationMessage = document.getElementById('confirmationMessage');
            const textContent = `Thank you, ${name}! Your reservation for ${adults} adult(s) and ${children} child(ren) has been received. We will contact you shortly at ${email} and ${number}.`;
            showAlert(textContent);
        });

        function showAlert(message) {
            const modal = document.getElementById('customAlert');
            const span = document.getElementsByClassName('close-button')[0];
            const okButton = document.getElementById('okButton');
            const alertText = document.getElementById('alertText');
            
            alertText.innerText = message;
            modal.style.display = 'block';
            
            span.onclick = function() {
                modal.style.display = 'none';
                window.location.href = 'index.html'; // Redirect to home page
            }

            okButton.onclick = function() {
                modal.style.display = 'none';
                window.location.href = 'index.html'; // Redirect to home page
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                    window.location.href = 'index.html'; // Redirect to home page
                }
            }
        }
    </script>
</body>
</html>
